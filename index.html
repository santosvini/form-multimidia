<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vinicius Santos">
    <meta name="description" content="FORMULÁRIOS COM HTML e CSS!">
    <meta name="keywords" content="HTML, CSS, FORMULÁRIOS, formulário, DEVs, PHP, JavaScript, js, C#, Python, java">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Escala</title>
  </head>
  <body>

    <section>
        <header>
          <h1 id="titulo">Escala Multimídia</h1>
          <!-- <p id="subtitulo">Complete suas informações</p> -->
          <br/>
        </header>

        <form>
          <fieldset class="grupo">
            <div class="campo">
              <label for="nome"><strong>Nome</strong></label>
              <input type="text" name="Name" id="nome" required>
            </div>
            <!-- <div class="campo">
              <label for="sobrenome"><strong>Sobrenome</strong></label>
              <input type="text" name="Sobrenome" id="sobrenome" required>
            </div> -->
          </fieldset>
          <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="Email" id="email">
          </div>
          <div class="campo">
            <label for="data"><strong>Data</strong></label>
            <input type="date" name="Date" id="date" required>
          </div>
          <div class="campo">
            <label><strong>Qual campus deseja servir?</strong></label>
            <label>
              <input type="radio" name="Campus" value="Oeste" required> 
              IC Zona Oeste - Lapa
            </label>
            <label>
              <input type="radio" name="Campus" value="Leste"> 
              IC Zona Leste - Penha
            </label>
          </div>
          <div class="campo">
              <label for="periodo"><strong>Período</strong></label>
              <select id="periodo" required>
                <option selected disabled value="">Selecione</option>
                <option>Manhã</option>
                <option>Noite</option>
              </select>
          </div>
          
          <div class="campo">
              <br>
              <label for="experiencia"><strong>Conte um pouco sobre sua experiência:</strong></label>
              <textarea row="5" style="width: 24em" id="experiencia" name="Experiencia"></textarea>
          </div>

          <button class="botao" type="submit">
              Enviar
          </button>

        </form>

    </section>
    <script src="./script.js"></script>

  </body>
</html>
